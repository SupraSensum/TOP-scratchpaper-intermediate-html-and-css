<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Other controls 3</title>
</head>
<body>
   <h1><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Other_controls#other_controls_3">Other controls 3</a></h1>
   <form>
      <ul>
         <li>
            <label for="food">Enter your favorite food:</label>
            <input type="text" name="food" id="food" list="favorite-foods">
   
   
            <datalist id="favorite-foods">
               <option value="Salad">
                  Salad
               </option>
               <option value="Curry">
                  Curry
               </option>
               <option value="Pizza">
                  Pizza
               </option>
               <option value="Fajitas">
                  Fajitas
               </option>
               <option value="Biscuits">
                  Biscuits
               </option>
               <option value="Crisps">
                  Crisps
               </option>
               <option value="Fruit">
                  Fruit
               </option>
               <option value="Breadsticks">
                  Breadsticks
               </option>
            </datalist>
   
         </li>
         <li>
            <button>Submit choice</button>
         </li>
      </ul>
   </form>
</body>
</html>
