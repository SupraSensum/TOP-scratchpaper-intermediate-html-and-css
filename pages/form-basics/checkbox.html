<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkbox</title>
</head>
<body>
   <h1>Checkbox</h1>
   <h2>Pizza Toppings</h2>
   <div>
      <input type="checkbox" id="sausage" name="topping" value="sausage">
      <label for="sausage">Sausage</label>
   </div>
   <div>
      <input type="checkbox" id="onions" name="topping" value="onions">
      <label for="onions">Onions</label>
   </div>
   <div>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
      <label for="pepperoni">Pepperoni</label>
   </div>
   <div>
      <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
      <label for="mushrooms">Mushrooms</label>
   </div>
   <h2>Newsletter sign up confirmation</h2>
   <div>
      <input type="checkbox" id="newsletter" name="news_letter">
      <label for="newsletter">Send me the news letter</label>
   </div>
   <h2>Newsletter sign up confirmation - checked by default</h2>
   <div>
      <input type="checkbox" id="newsletter" name="news_letter" checked>
      <label for="newsletter">Send me the news letter</label>
   </div>
   <h2>Pizza Toppings - one is checked by default</h2>
   <div>
      <input type="checkbox" id="sausage" name="topping" value="sausage">
      <label for="sausage">Sausage</label>
   </div>
   <div>
      <input type="checkbox" id="onions" name="topping" value="onions">
      <label for="onions">Onions</label>
   </div>
   <div>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni" checked>
      <label for="pepperoni">Pepperoni</label>
   </div>
   <div>
      <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
      <label for="mushrooms">Mushrooms</label>
   </div>
</body>
</html>
