<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Using appearance: none on radios/checkboxes</title>
   <link rel="stylesheet" href="../css/using-appearance-none-on-radios-checkboxes.css">
</head>
<body>
   <h1>Using appearance: none on radios/checkboxes</h1>
   <main>
      <form>
         <fieldset>
            <legend>Fruit preferences</legend>
      
            <p>
               <label>
                  <input type="checkbox" name="fruit" value="cherry" />
                  I like cherry
               </label>
            </p>
            <p>
               <label>
                  <input type="checkbox" name="fruit" value="banana" disabled />
                  I can't like banana
               </label>
            </p>
            <p>
               <label>
                  <input type="checkbox" name="fruit" value="strawberry" />
                  I like strawberry
               </label>
            </p>
         </fieldset>
      </form>
   </main>
</body>
</html>
