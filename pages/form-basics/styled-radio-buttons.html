<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Radio buttons styled</title>
   <link rel="stylesheet" href="../css/styled-radio-buttons.css">
</head>

<body>
   <form>
      <fieldset>
         <legend>Choose your favourite fruit</legend>

         <p>
            <label>
               <input type="radio" name="fruit" value="cherry">
               Cherry
            </label>
         </p>
         <p>
            <label>
               <input type="radio" name="fruit" value="banana">
               Banana
            </label>
         </p>
         <p>
            <label>
               <input type="radio" name="fruit" value="strawberry">
               Strawberry
            </label>
         </p>
      </fieldset>
   </form>
</body>

</html>
