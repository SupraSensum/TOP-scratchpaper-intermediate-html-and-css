<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multiple choice select box</title>
</head>
<body>
   <h1><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Other_form_controls#multiple_choice_select_box">Multiple choice select box</a></h1>

   <select id="multi" name="multi" multiple size="5">
      <optgroup label="fruits">
         <option>Banana</option>
         <option selected>Cherry</option>
         <option>Lemon</option>
      </optgroup>
      <optgroup label="vegetables">
         <option>Carrot</option>
         <option>Eggplant</option>
         <option>Potato</option>
      </optgroup>
   </select>

</body>
</html>
