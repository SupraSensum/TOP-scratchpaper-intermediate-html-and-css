<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MDN: Building a Form Structure</title>
   <link rel="stylesheet" href="../css/mdn-building-a-form-structure.css">
</head>
<body>
   <h1><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/How_to_structure_a_web_form#active_learning_building_a_form_structure">MDN: Building a Form Structure</a></h1>
   <form action="">
      <h1>Payment form</h1>
      <p>
         Required fields are followed by
         <strong><span aria-label="required">*</span></strong>
      </p>
      <fieldset>
         <legend>Contact information</legend>
         <fieldset>
            <legend>Title</legend>
            <ul>
               <li>
                  <label for="title_1">
                     <input type="radio" id="title_1" name="title" value="K" />
                     King
                  </label>
               </li>
               <li>
                  <label for="title_2">
                     <input type="radio" id="title_2" name="title" value="Q" />
                     Queen
                  </label>
               </li>
               <li>
                  <label for="title_3">
                     <input type="radio" id="title_3" name="title" value="J" />
                     Joker
                  </label>
               </li>
            </ul>
         </fieldset>
         <p>
            <label for="name">
               <span>Name: </span>
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="name" name="username" required />
         </p>
         <p>
            <label for="mail">
               <span>Email: </span>
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="mail" name="usermail" required />
         </p>
         <p>
            <label for="pwd">
               <span>Password: </span>
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="pwd" name="password" required />
         </p>
      </fieldset>
      <fieldset>
         <legend>Payment information</legend>
         <p>
            <label for="card">
               <span>Card type:</span>
            </label>
            <select id="card" name="usercard">
               <option value="visa">Visa</option>
               <option value="mc">Mastercard</option>
               <option value="amex">American Express</option>
            </select>
         </p>
         <p>
            <label for="number">
               <span>Card number:</span>
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" id="number" name="cardnumber" required />
         </p>
         <p>
            <label for="expiration">
               <span>Expiration date:</span>
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
         </p>
      </fieldset>
      <fieldset>
         <p>
            <button type="submit">Validate the payment</button>
         </p>
      </fieldset>
   </form>
</body>
</html>
