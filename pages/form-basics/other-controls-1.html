<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Other controls 1</title>
</head>
<body>
   <h1><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Other_controls#other_controls_1">Other controls 1</a></h1>
   <form>
      <h2>Enter your comment</h2>
      <ul>
         <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
         </li>
         <li>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
         </li>
         <li>
            <button>Submit comment</button>
         </li>
      </ul>
   </form>
</body>
</html>
