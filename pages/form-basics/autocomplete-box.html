<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Autocomplete box</title>
</head>
<body>
   <h1><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Other_form_controls#autocomplete_box">Autocomplete box</a></h1>

   <label for="myFruit">What's your favorite fruit?</label>
   <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
   <datalist id="mySuggestion">
      <option>Apple</option>
      <option>Banana</option>
      <option>Blackberry</option>
      <option>Blueberry</option>
      <option>Lemon</option>
      <option>Lychee</option>
      <option>Peach</option>
      <option>Pear</option>
   </datalist>

</body>
</html>
