<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multi-line text fields</title>
   <link rel="stylesheet" href="../css/multi-line-text-fields.css">
</head>
<body>
   <h1><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Other_form_controls#multi-line_text_fields">Multi-line text fields</a></h1>

   <textarea name="textarea-default" id="textarea-default" cols="30" rows="10">resizability: both (aka default) </textarea>
   <textarea name="textarea-horizontal" id="textarea-horizontal" cols="30" rows="10">resizability: horizontal</textarea>
   <textarea name="textarea-vertical" id="textarea-vertical" cols="30" rows="10">resizability: vertical</textarea>
   <textarea name="textarea-none" id="textarea-none" cols="30" rows="10">resizability: none</textarea>
</body>
</html>
