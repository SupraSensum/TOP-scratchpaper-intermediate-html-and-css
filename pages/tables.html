<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tables</title>
   <link rel="stylesheet" href="./css/minimal-table.css">
   <link rel="stylesheet" href="./css/element-separator.css">
</head>
<body>
   <h1><a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-tables">Tables</a></h1>

   <div class="separator"></div>

   <table>
      <tr>
         <th>Header 1</th>
         <th>Header 2</th>
         <tr>
            <td>data 1</td>
            <td>data 2</td>
         </tr>
      </tr>
   </table>

   <div class="separator"></div>

   <h2><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics#active_learning_creating_your_first_table">Creating your first table</a></h2>

   <table>
      <tr>
         <td>Hi, I'm cell #1.</td>
         <td>Hi, I'm cell #2.</td>
         <td>Hi, I'm cell #3.</td>
         <td>Hi, I'm cell #4.</td>
      </tr>
      <tr>
         <td>Second row, cell #1.</td>
         <td>Second row, cell #2.</td>
         <td>Second row, cell #3.</td>
         <td>Second row, cell #4.</td>
      </tr>
   </table>
</body>
</html>
